<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>
    <body>
        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>
        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" placeholder="Name">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>
            <section>
                <h2>Form Results:</h2>
                <div id="results">
                    <p>Polarity: <span id="polarity"></span></p>
                    <p>Subjectivity: <span id="subjectivity"></span></p>
                    <p>Text: <span id="text"></span></p>
                    <p>Polarity-confidence: <span id="polarity_confidence"></span></p>
                    <p>Subjectivity-confidence: <span id="subjectivity_confidence"></span></p>
                </div>
            </section>
        </main>
        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
